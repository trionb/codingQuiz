<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>coding quiz</title>
</head>

<body>
    <section class="container">
        <header>
            <h1>Coding Quiz Challenge</h1>
        </header>
        <section class="card">
            <section class="card header">
                <aside class="viewHighlights"><a href="#"> View Highlights</a></aside>
                <aside class="timer"><strong>Time :</strong><span id="time">1:00</span></aside>
            </section>
            <article class="card body">
                <section id="start quiz">
                    <p id="note">Try to answer the following Fast and Furious-related questions with the time limit.
                        Keep in mind
                        that incorrect answers will penalize your scoretime by ten seconds.</p>
                    <p class="center-btn"><button id=start class="btn">Start Quiz</button></p>
                    <!-- <div class="btn">Test</div> -->
                    <!-- <button>Test</button> -->
                </section>
                <!-- <p class = "nextbtn-btn"><button id = "nextbtn" class= btn-btn>Next</button></p> -->
                <button id="nextbtn" class="nextbtn-btn">Next</button>
                <article id="questions"></article>
            </article>
        </section>
    </section>
    <script src="./script.js"></script>
</body>

</html>
