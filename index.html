<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>coding quiz</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Coding Quiz Challenge</h1>
        </header>
        <section class="card">
            <header class="card header">
                <div class="viewHighlights"><a href="#"> View Highlights</a></div>
                <div class="timer"><strong>Time :</strong> <span id="timeCount">1:00</span></div>
                <div class="question">
                    <p>Try to answer the following Fast and Furios-related questions with the time limit.Keep in mind
                        thast
                        incorrect answers will penalize your scoretime by ten seconds.</p>
                    <p class="center-btn"><button id=start class="btn">Start Quiz</button></p>
                </div>
            </header>

        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
