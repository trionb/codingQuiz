            <article class="card body">

                    <p>Try to answer the following Fast and Furios-related questions with the time limit.Keep in mind
                        thast
                        incorrect answers will penalize your scoretime by ten seconds.</p>
                    <p class="center-btn"><button id=start class="btn">Start Quiz</button></p>
                    <button id = "next" clas ></button>
                </section>
                <article id= "questions" style="display : none">
                </article>
                <section class="choices"style="display : none">
                    <button id="A" class="choiceA" value="1"><span>A</span></button>
                    <button id="B" class="choiceB" value="1"><span>B</span></button>
                    <button id="C" class="choiceC" value="1"><span>C</span></button>
                    <button id="D" class="choiceD" value="1"><span>D</span></button>
